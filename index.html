<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
    <link rel="stylesheet" href="responsive.css" />

    <script src="index.js" defer></script>
  </head>
  <body>
    <div
      style="background-color: rgba(0, 0, 0, 0.3); min-height: 100vh"
      class="black-div"
    >
      <header class="header flex justify-between items-center">
        <h1 class="logo text-white text-base">Weather App</h1>
        <div class="relative input-div">
          <input
            type="text"
            class="search-input"
            id="search-input"
            placeholder="Search"
          />
          <i
            class="fa fa-search absolute cursor-pointer"
            aria-hidden="true"
            id="Search-btn"
          ></i>
        </div>
      </header>
      <main id="main" class="h-full"></main>
    </div>
  </body>
</html>
